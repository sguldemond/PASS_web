<app-matchsummary [file]="file"></app-matchsummary>

<div *ngIf="matchList$ | async as matchList">
  <h2>Here are all the matches found: </h2>
  <ul class="items">
    <li *ngFor='let match of matchList'>
      <a (click)="selectFile(match.file)">
        <span class="badge" style="width: 120px">{{ match.info.MatchDate }}</span>
        <span>
          {{ matchItem(match) }}
        </span>
      </a>
    </li>
  </ul>
</div>
